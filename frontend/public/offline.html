<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nxt-bus - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .button {
      background: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #0056b3;
    }

    .cached-data {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #eee;
    }

    .cached-data h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }

    .cached-data p {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, you can still view cached bus stops and routes.
    </p>
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="cached-data">
      <h2>Offline Features</h2>
      <p>
        â€¢ View previously loaded bus stops<br>
        â€¢ Check saved routes<br>
        â€¢ Access your subscriptions
      </p>
      <p style="margin-top: 15px; font-size: 12px;">
        Real-time tracking will resume when you're back online
      </p>
    </div>
  </div>

  <script>
    // Check connection status
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Show connection status
    if (navigator.onLine) {
      document.querySelector('.button').textContent = 'Reconnecting...';
      setTimeout(() => window.location.reload(), 1000);
    }
  </script>
</body>
</html>
